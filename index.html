  <!-- Importação da Fonte -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  
  <section class="creditos">
    <div class="creditos__cabecalho">
      <h2 class="creditos__titulo">Créditos</h2>
      <form class="creditos__busca">
        <input type="text" class="creditos__busca__input" placeholder="Busque" data-toggle="tooltip" data-placement="right" title="Preenc. obrigatório" required>
        <button type="submit" class="creditos__busca__botao">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
    
    <div class="creditos__conteudo">
      <div class="creditos__cards">
        
        <div class="card">
          <div class="card__cabecalho">
            <span class="card__marcador"></span>
            <h3 class="card__titulo">Rubens Pena Júnior</h3>
          </div>
          <div class="card__conteudo">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi iste facere suscipit corporis rem nesciunt a. </p>
          </div>
          <div class="card__rodape">
            <a href="" class="card__link" data-toggle="tooltip" data-placement="right" data-bs-custom-class="custom-tooltip" title="Twitter"></a>
          </div>
        </div>
        
      </div>
    </div>
  </section>

  <section class="personagens">
    <div class="personagens__cabecalho">
      <h2 class="personagens__titulo">Personagens</h2>
      <form class="personagens__busca">
        <input type="text" class="personagens__busca__input" placeholder="Busque" data-toggle="tooltip" data-placement="right" title="Preenc. obrigatório" required>
        <button type="submit" class="personagens__busca__botao">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>

    <div class="personagens__conteudo">
      <div class="personagens__cards">

        <a href="" class="card">
          <div class="card__cabecalho">
            <span class="card__marcador">
              <i class=""></i>
            </span>
            <h3 class="card__titulo">Nome do personagem</h3>
          </div>
          <div class="card__conteudo">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi iste facere suscipit corporis rem nesciunt a. </p>
          </div>
        </a>

      </div>
      <button class="vermais">
        <span class="vermais__bordas"></span>
        <p>Ver mais</p>
        <span class="vermais__bordas"></span>
      </button>
    </div>
  </section>
